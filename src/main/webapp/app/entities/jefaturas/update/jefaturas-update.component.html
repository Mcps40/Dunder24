<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-jefaturas-heading" data-cy="JefaturasCreateUpdateHeading" jhiTranslate="dunderApp.jefaturas.home.createOrEditLabel">
        Crear o editar Jefaturas
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="dunderApp.jefaturas.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nombre_jefe" jhiTranslate="dunderApp.jefaturas.nombre_jefe">Nombre Jefe</label>
          <input
            type="text"
            class="form-control"
            name="nombre_jefe"
            id="field_nombre_jefe"
            data-cy="nombre_jefe"
            formControlName="nombre_jefe"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_departamento" jhiTranslate="dunderApp.jefaturas.departamento">Departamento</label>
          <select
            class="form-control"
            id="field_departamento"
            data-cy="departamento"
            name="departamento"
            formControlName="departamento"
            [compareWith]="compareDepartamento"
          >
            <option [ngValue]="null"></option>
            @for (departamentoOption of departamentosSharedCollection; track $index) {
              <option [ngValue]="departamentoOption">{{ departamentoOption.nombre_depto }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
