<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (jefaturas(); as jefaturasRef) {
      <div>
        <h2 data-cy="jefaturasDetailsHeading"><span jhiTranslate="dunderApp.jefaturas.detail.title">Jefaturas</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ jefaturasRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="dunderApp.jefaturas.nombre_jefe">Nombre Jefe</span></dt>
          <dd>
            <span>{{ jefaturasRef.nombre_jefe }}</span>
          </dd>
          <dt><span jhiTranslate="dunderApp.jefaturas.departamento">Departamento</span></dt>
          <dd>
            @if (jefaturas()!.departamento) {
              <div>
                <a [routerLink]="['/departamento', jefaturas()!.departamento?.id, 'view']">{{ jefaturasRef.departamento?.nombre_depto }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/jefaturas', jefaturasRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
